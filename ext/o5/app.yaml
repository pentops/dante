---
name: "dante"

secrets:
  - name: protobufsrc
  - name: slack

awsConfig:
  sqs_publish_anywhere:
    send_anywhere: true

databases:
  - name: main
    postgres:
      dbName: dante
      serverGroup: default
      dbExtensions:
        - "uuid-ossp"

      migrateContainer:
        image:
          name: dante
          registry: ghcr.io/pentops
        command: [migrate]
        envVars:
          - name: "POSTGRES_URL"
            database:
              databaseName: main


runtimes:
  - name: main
    grantMetaDeployPermissions: false

    routes:
      - prefix: "/dante/v1/*"
        protocol: ROUTE_PROTOCOL_HTTP

    subscriptions:
      - name: "dead-letter" # Match the name in o5 deployer

    containers:
      - name: main
        demand: DEMAND_LIGHT
        image:
            name: dante
            registry: ghcr.io/pentops
        command: [serve]
        envVars:
          - name: POSTGRES_URL
            database:
              databaseName: main
          - name: PUBLIC_PORT
            value: "8080"
          - name: PROTOBUF_SRC
            secret:
              secretName: protobufsrc
              jsonKey: protobufuri
          - name: SLACK_URL
            secret:
              secretName: slack
              jsonKey: url
